<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus,
'list-group-item-danger': !appareilStatus}">

     <div style="width:20px;height:20px;background-color:red;" *ngIf="!appareilStatus"></div>
     <div style="width:20px;height:20px;background-color:green;" *ngIf="appareilStatus"></div>
     <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
     <input type="text" class="form-control" [(ngModel)]="appareilName">
     <button type="button" class="btn btn-primary" (click)="onSwitch()">change Status</button>
</li>
